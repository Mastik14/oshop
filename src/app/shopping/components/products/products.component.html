<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>

  <div class="col-9">
    <div class="container">
      <div class="row" *ngIf="cart$ | async as cart">
        <ng-container *ngFor="let p of filteredProducts; let i =index">
          <app-product-card class="col-lg-4 col-md-6" [product]="p" [shopping-cart]="cart" [show-actions]="true">
          </app-product-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
