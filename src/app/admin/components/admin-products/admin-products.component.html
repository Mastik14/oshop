<div class="row">
  <div class="col">
    <button mat-mini-fab routerLink="/admin/products/new" color="primary">
      +
    </button>
    <mat-form-field>
      <input
        matInput
        #query
        (keyup)="filter(query.value)"
        type="text"
        class=""
        placeholder="Search..."
      />
    </mat-form-field>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of dataSource" class="align-middle">
          <td>{{ p.title }}</td>
          <td>$ {{ p.price }}</td>
          <td>{{ p.category }}</td>
          <td>
            <a [routerLink]="['/admin/products/', p.key]"
              ><i class="fas fa-cog fa-2x"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
